
<div class="row products">
	<h2>Votre liste de cadeaux</h2>
	<div class="col-md-2 col-sm-3 col-xs-5 product" ng-repeat="product in products">
		<div class="product-image">
			<a href="#/product/{{product.id}}"><img ng-src='{{ product.img_url }}' /></a>
			<p><span><a href="#/product/{{product.id}}">{{ product.name }}</a></span></p>
		</div>
	</div>
</div>
