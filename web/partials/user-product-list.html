<div class="row row-user-profile">
	<div class="col-md-2 col-sm-2 col-xs-4 user-profile">
		<div class="viewed-profile">
			<h2><a href="">{{ products.user.fullName }}</a></h2>
			<br />
			<div class="profile-image">
				<a href="">
					<div style="background:url({{ products.user.profilePic }}) no-repeat scroll center center / cover;"></div>
				</a>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-sm-6 col-xs-6"><h2>Sa liste de cadeaux</h2></div>
</div>	
<div class="row products">
	<div class="col-md-2 col-sm-3 col-xs-5 product" ng-repeat="product in products.products">
		<div class="product-image" ng-controller="ProductItemCtrl">
			<a href="#/profile/{{ product.fbUserId }}/product/{{product.id}}">
				<div style="background:url({{ product.thumb_url }}) no-repeat scroll center center / cover;"></div>
			</a>
			<p>
				<span class="name"><span class="price">{{ product.price }}</span><a href="#/profile/{{ product.fbUserId }}/product/{{product.id}}">{{ product.name }}</a></span>
			</p>
		</div>
	</div>
	<div ng-hide="products.products.length || loading">Aucun cadeau n'a été enregistré pour le moment.</div>
</div>
