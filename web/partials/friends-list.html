<div class="col-md-2 col-sm-3 col-xs-5 product" ng-repeat="friend in friends">
	<div class="product-image" ng-controller="FriendCtrl">
		<a href="../profiles/{{ friend.facebookId }}#/profile/{{ friend.facebookId }}"><img ng-src='https://graph.facebook.com/{{ friend.facebookId }}/picture?width=183&height=220' height="220" width="183"/></a>
		<p>
			<span><a href="../profiles/{{ friend.facebookId }}#/profile/{{ friend.facebookId }}">{{ friend.fullName }}</a></span>
			<a title="supprimer" class="glyphicon glyphicon-star" ng-class="{favorized:friend.favorite}" ng-click="favorize()"></a> 
		</p>

	</div>
</div>
