<div class="row products">
	<h2>Friends</h2>

	<div class="row">
		<div class="col-md-6 col-md-offset-2 col-sm-8 col-xs-10">
			<div class="input-group input-lg">
				<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
				<input type="text" class="form-control" ng-model="name" ng-change="autoFriendsSearch()" name="search" id="search" />
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button" id="go_btn" ng-click="productScrape()"><span class="glyphicon glyphicon-search"></span></button>
				</span>
			</div>
		</div>
	</div>
	<div class="sort row">
		<div class="col-md-3">
			Filtrer par :  
			<a ng-click="filter = 'all'; updateFriends();" class="label label-default" ng-class="{all:'selected'}[filter]">Tous</a> 
			<a ng-click="filter = 'favorite'; updateFriends();" class="label label-default" ng-class="{favorite:'selected'}[filter]">Favoris</a> 
		</div>
		<div class="col-md-3">
			Trier par : 
			<a ng-click="order = 'name'; updateFriends();" class="label label-default" ng-class="{name:'selected'}[order]">Nom</a> 
			<a ng-click="order = 'birthday'; updateFriends();" class="label label-default" ng-class="{birthday:'selected'}[order]">Date d'anniveraire</a>
		</div>

	</div>

	<br />
	<div>
		<div class="col-md-2 col-sm-3 col-xs-5 product" ng-repeat="friend in friends.friends">
			<div class="product-image" ng-controller="FriendCtrl">
				<a href="profile/{{ friend.facebookId }}">
					<div ng-style="{ 'background-image': 'url(https://graph.facebook.com/'+{{ friend.facebookId }}+'/picture?width=176&height=220)' }" class="cover"></div>
				</a>
				<p>
					<span><a href="profile/{{ friend.facebookId }}">{{ friend.fullName }}</a></span>
					<a title="Ajouter {{ friend.fullName }} à mon réseau" class="glyphicon glyphicon-star" ng-class="{favorized:friend.favorite}" ng-click="favorize()"></a> 
				</p>
			</div>
		</div>

		<div ng-hide="friends.friends.length || loading">Aucun de vos amis Facebook n'est pour l'instant sur Welovegifts, souhaitez-vous partager ce site avec eux ?</div>
	</div>
</div>

<script type="text/ng-template" id="welcomeFriends.html">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h4 class="modal-title">Qui sont vos meilleurs amis ?</h4>
	  </div>
	  <div class="modal-body">
		<p class="small">Welovegifts vous permet de selectionner les amis à qui vous offrez des cadeau en cliquant sur <span class="glyphicon glyphicon-star" style="color:#428BCA"></span>. Pour ces amis, nous vous préviendrons par mail quelques jours avant leur anniversaire.</p>
	  </div>
	  <div class="modal-footer">
	    <button type="button" class="btn btn-primary" ng-click="close()" id="ok">Ok</button>
	  </div>
	</div>
</script>
