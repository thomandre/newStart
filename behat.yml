default:
  filters:
    tags: '~@javascript'
  formatter:
    name: pretty
  extensions:
    Behat\Symfony2Extension\Extension:
      mink_driver: true
      kernel:
        env: test
        debug: false
    Behat\MinkExtension\Extension:
      base_url: 'http://welovegifts.local:8888/newstart/web/app_test.php/'
      show_cmd: open -a firefox %s &
      javascript_session: selenium2
      browser_name: firefox
      goutte: ~
      selenium2: ~


javascript:
  filters:
    tags: '@javascript'
  extensions:
    Behat\MinkExtension\Extension:
      show_cmd: open -a firefox %s &
      default_session: selenium2
      javascript_session: selenium2
      base_url: 'http://welovegifts.local:8888/newstart/web/app_test.php/'

